name: pavillion
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1
  flutter_screenutil: ^5.5.4
  flutter_native_splash: ^2.2.5
  font_awesome_flutter: ^10.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.9.2"

flutter_native_splash:
  color: "#ffffff"
  image: "assets/launcher/splash.png"

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/launcher/launcher.png"
  adaptive_icon_foreground: "assets/launcher/launcher_foreground.png"
  adaptive_icon_background: "assets/launcher/launcher_background.png"

flutter:

  uses-material-design: true
  assets:
    - assets/image_icons/
    - assets/images/


